<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>





    <p id="dev"></p>

    <script>
        const time = new Date().getHours();
        let greeting;
        if (time < 10) {
            greeting = "good day!";
        }
        else if (time < 14) {
            greeting = "good afternoon";
        } else {
            greeting = "gand mara";
        }
        document.getElementById("dev").innerHTML = greeting;
    </script>
</body>

</html>
