<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
    <title>Comment Form</title>
</head>
<body>
    <form action="" class="form" id="commentForm">
        <fieldset>
        <legend>Comment Form</legend>
        <label for="User_Name">User Name (required, at least 2 characters ):</label>
        <input type="text" name="User_Name" id="User_Name" minlength="2" required><br>
        <label for="email">Email (required, won't be published):</label>
        <input type="email" name="email" id="email" required><br>
        <label for="url">Url (optional):</label>
        <input type="url" name="url" id="url"><br>
        <label for="textArea">Your Comment(required)</label>
        <textarea name="textArea" id="textArea" cols="20" rows="2" required></textarea><br>
        <input type="submit" value="submit">
    </fieldset>
    </form>
    <script>
        $(document).ready(function(){
            $("#commentForm").validate();
        });
    </script>
</body>
</html>
