<!-- Button trigger modal -->
<!-- Button trigger modal -->
<button type="button" class="btn " data-bs-toggle="modal" data-bs-target="#exampleModal">
  Add
 </button>
 
 <!-- Modal -->
 <div class="modal fade" id="exampleModal" >
   <div class="modal-dialog">
     <div class="modal-content">
       <div class="modal-header">
         <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
         <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
       </div>
       <div class="modal-body">
         <form action="" id="formId">
           <label for="userId">userId</label>
         <input type="number" name="userId" id="userId"><br><br>
         <label for="id">id</label>
         <input type="number" name="id" id="id"><br><br>
         <label for="title">title</label>
         <input type="text" name="title" id="title"><br><br>
         <label for="contact">body</label>
         <input type="text" name="body" id="body">
         </form>
       </div>
       <div class="modal-footer">
         <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
         <button type="button" class="btn btn-primary" id="addData" data-bs-dismiss="modal">Save changes</button>
         <button type="button" class="btn btn-primary" id="edit" data-bs-dismiss="modal">Edit</button>
       </div>
     </div>
   </div>
 </div>
