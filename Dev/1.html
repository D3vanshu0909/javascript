<!DOCTYPE html>
<html>
  <head>
    <title>Dynamic Table</title>
    <link rel="stylesheet" href="dt.css">
  </head>
  <body>
    <div id="table-container">
      <label>Number of Rows:</label>
      <input type="number" id="num-rows" min="1" /><br><br>

      <label>Number of Columns:</label>
      <input type="number" id="num-cols" min="1" max="10" />

      <button onclick="createTable()">Create Table</button>

      <p id="warning-message" class="warning" style="display: none;">
        Please enter a value between 1 and 10 for the number of columns.
      </p>
    </div>

    <script src="2.js"></script>
  </body>
</html>
